<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="docReady()">
<img id="coffin_dance" src="pngtree-d-soccer-ball-with-the-national-flag-of-spain-isolated-on-png-image_6429869.jpg" style="position:absolute;left:0; top:0;" height="100" width="80"/>
<script>
function upArrowPressed() {
    let element = document.getElementById('coffin_dance');
    element.style.top=parseInt(element.style.top)-5+'px';
}
function downArrowPressed() {
    let element = document.getElementById('coffin_dance');
    element.style.top=parseInt(element.style.top)+5+'px';
}
function leftArrowPressed() {
    let element = document.getElementById("coffin_dance");
    element.style.left = parseInt(element.style.left) - 5 + 'px';
}
function rightArrowPressed() {
    let element = document.getElementById("coffin_dance");
    element.style.left = parseInt(element.style.left) + 5 + 'px';
}
function moveSelection(evt) {
    switch (evt.keyCode) {
        case 37:
            leftArrowPressed();
            break;
        case 39:
            rightArrowPressed();
            break;
        case 38:
            upArrowPressed();
            break;
        case 40:
            downArrowPressed();
            break;
    }
}
function docReady() {
    window.addEventListener('keydown', moveSelection);
}

</script>
</body>
</html>
